<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img id="sun" src="media/sun.png" alt="Sun" />
      <div class="infoContainer">
        <div class="row">
          <h1 id="cityShown" class="col-7">Edinburgh</h1>
          <h1 id="temperatureShown" class="col-5">12ºC</h1>
        </div>
        <div class="row">
          <div class="col-3 extraInfo">
            <p>
              Precipitation:
              <br />
              Wind:
              <br />Feels like:
            </p>
          </div>
          <div class="col-4 extraInfo">
            <p>
              <span class="precip">1</span>
              <br />
              <span class="wind">windy</span>
              <br />
              <span class="feels">cold</span>
            </p>
          </div>
          <div class="col g-0 weathIcon">
            <i class="fa-regular fa-snowflake"></i>
          </div>
          <div class="col">
            <p class="additionalWeathToday">
              <span id="highLow">10ºC/4ºC</span>
              <br />
              <span id="weatherType">Windy</span>
            </p>
          </div>
        </div>
      </div>

      <script src="src/app.js"></script>
      <script
        src="https://kit.fontawesome.com/c55b45646a.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
