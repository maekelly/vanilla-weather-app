<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Groovy Weather</title>
  </head>
  <body>
    <div class="container">
      <button class="col currentBtn">
        <i class="fa-solid fa-house-chimney"></i>
      </button>
      <img class="rotating" id="sun" src="media/sun.png" alt="Sun" />
      <form id="search-form">
        <div class="row searchbar">
          <input
            type="text"
            id="search-input"
            placeholder="Take me to..."
            class="col-10"
          />
          <input type="submit" id="search-btn" value="✈️" class="col-2" />
        </div>
      </form>

      <div class="infoContainer">
        <div class="row">
          <h1 id="cityShown" class="col-8">Edinburgh</h1>
          <h1 class="col-4 rightAlign">
            <span id="temperatureShown"></span>
            <span class="units">ºC/<a href="#">ºF</a></span>
          </h1>
        </div>
        <div class="row middle">
          <div class="col-4 extraInfo">
            <strong>
              <p>
                Humidity:
                <br />
                Wind:
              </p>
            </strong>
          </div>
          <div class="col-3 extraInfo">
            <p>
              <span class="humidity">1</span>%
              <br />
              <span class="wind">windy</span> km/h
            </p>
          </div>
          <div class="col g-0 weathIcon crop" id="currentIcon"></div>
          <div class="col">
            <p class="additionalWeathToday">
              <span id="highLow">
                <span id="highT">h</span>ºC/<span id="lowT">l</span>ºC
              </span>
              <br />
              <span id="weatherType">Windy</span>
            </p>
          </div>
        </div>
        <div class="row g-0 forecast">
          <div class="col">
            <p id="tomTemp">13ºC</p>
            <i class="fa-regular fa-snowflake" id="tomIcon"></i>
            <p id="tomFore">2ºC/3ºC</p>
            <p class="forePlaceholder firstDay">Tomorrow</p>
          </div>
          <div class="col">
            <p id="tomTemp">13ºC</p>
            <i class="fa-regular fa-snowflake" id="tomIcon"></i>
            <p id="tomFore">2ºC/3ºC</p>
            <p class="forePlaceholder secondDay">Tomorrow</p>
          </div>
          <div class="col">
            <p id="tomTemp">13ºC</p>
            <i class="fa-regular fa-snowflake" id="tomIcon"></i>
            <p id="tomFore">2ºC/3ºC</p>
            <p class="forePlaceholder thirdDay">Tomorrow</p>
          </div>
          <div class="col">
            <p id="tomTemp">13ºC</p>
            <i class="fa-regular fa-snowflake" id="tomIcon"></i>
            <p id="tomFore">2ºC/3ºC</p>
            <p class="forePlaceholder fourthDay">Tomorrow</p>
          </div>
          <div class="col">
            <p id="tomTemp">13ºC</p>
            <i class="fa-regular fa-snowflake" id="tomIcon"></i>
            <p id="tomFore">2ºC/3ºC</p>
            <p class="forePlaceholder fifthDay">Tomorrow</p>
          </div>
        </div>
      </div>
    </div>
    <button class="theme">Theme</button>
    <footer>
      <p class="footerP">
        This groovy weather app is
        <a href="https://github.com/maekelly/vanilla-weather-app"
          >open source</a
        >
        and was created by Mae Kelly
      </p>
    </footer>
    <script src="src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/c55b45646a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
